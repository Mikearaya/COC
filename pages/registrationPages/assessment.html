<div class="shadow p-3 mb-5 bg-white rounded container">
  <div class="row">
    <div class="form-group col">
      <label for="mainSector" >Sector </label>
      <select
              name="mainSector"
              aria-placeholder="Sector"
              id="mainSector"
              ng-model="candidate.assessment.mainSector"
              required
              class="form-control"
      >
      <option value="tessdt">test</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="subSector" > Sub-Sector </label>
      <select
              name="subSector"
              aria-placeholder="subSector"
              id="subSector"
              ng-model="candidate.assessment.subSector"
              required
              class="form-control"
      >
      <option value="tessdt">test</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
        <label for="occupation">Occupation</label>
        <select
                name="occupation"
                aria-placeholder="Occupation"
                id="occupation"
                ng-model="candidate.assessment.occ_code"
                required
                class="form-control"
        >
        <option value="test">test</option>
        </select>
    </div>
  </div>
  <div class="row">
    <div class="form-check form-check-inline"> 
        <label for="ucRegister" class="form-check-label">Register For UC</label>
        <input 
              type="checkbox"
              name="ucRegister"
              ng-model="applyUc"
              id="ucRegister_yes"
              class="form-check-input"
              value="yes"                              

        >
      </div>        
  </div>
  <div class="row">
    <div class="form-group col" ng-if="applyUc">
      <label for="uc">Unit of Competencies</label>
      <select
              name="uc"
              aria-placeholder="Unit Of Competencies"
              id="uc"
              ng-model="candidate.ucs"
              required
              multiple
              class="form-control"
      >
      <option value="sdsd">UNN</option>
      </select>
    </div>
  </div>
<div class="row">
  <div class="form-group col">
    <label for="registeredBy"> Registered By</label>
    <input
          readonly
          type="text"
          ng-model="candidate.assessment.registered_by"
          id="registeredBy"
          name="registeredBy"
          class="form-control"                                
    >
  </div>
  <div class="form-group col">
    <label for="applicationFee">Application Fee</label>
    <input type="text"
            readonly
            ng-model="candidate.assessment.application_fee"
            id="applicationFee"
            name="applicationFee"
            class="form-control"
    >
    </div>
    <div class="form-group col">
        <label for="centerCode">Center Code</label>
        <input type="text"
                readonly
                ng-model="candidate.assessment.center_code"
                id="centerCode"
                name="centerCode"
                class="form-control"
        >
    </div>    
    <div class="form-group col">
      <label for="branchCode">Branch Code</label>
      <input type="text"
                  readonly
                  ng-model="candidate.assessment.branch_code"
                  id="branchCode"
                  name="branchCode"
                  class="form-control"
          >
    </div>     
</div>
      <div class="row">
        <div class="form-group col">
          <label for="application">Application For</label>
          <input type="text"
                placeholder="Application"
                name="application"
                id="application"
                ng-model="candidate.assessment.application"
                required
                class="form-control"
          >
        </div>
       
          <div class="form-group col">
              <div class="form-check form-check-inline col">
            <input type="checkbox"
                    name="paid"
                    ng-model="candidate.assessment.paid"
                    class="form-check-input"
                    id="paid"
                    required
            >
            <label for="paid" class="form-check-label">Paid</label>
          </div>
        </div>
      </div>
  </div>
