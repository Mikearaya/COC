<section 
    ng-controller="homeController"
    class="container-fluid">
    <div class="row text-center justify-content-between " style="margin-top: 5%;">
        <div class="col col-xs-12 ">
                <div class="card border-danger mb-5" >
                        <div class="card-header">Un-Confirmed Payments <span class="badge badge-pill badge-danger">{{paymentCount}}</span></div>
                        <div class="card-body text-secondary">
                    <a href="#/payment" type="button" class="btn btn-outline-danger">Complete Payment</a>                          
                        </div>
                      </div>

        </div>
        <div class="col col-xs-12 ">
                <div class="card border-warning mb-5" >
                        <div class="card-header">Un-Printed Addmission Cards <span class="badge badge-pill badge-warning">{{admissionCount}}</span></div>
                        <div class="card-body text-secondary">
                    <a href="#/admission" type="button" class="btn btn-outline-warning">Print Admissions</a>                          
                        </div>
                      </div>
        </div>

        <div class="col col-xs-12 ">
                <div class="card border-success mb-5" >
                        <div class="card-header">New Schedules <span class="badge badge-pill badge-success">{{scheduleCount}}</span></div>
                        <div class="card-body text-secondary">
                         <a href="#/schedule" type="button" class="btn btn-outline-success">View Schedules</a>                          
                        </div>
                      </div>
        </div>
        <div class="col col-xs-12">
                <div class="card border-primary mb-5" >
                        <div class="card-header">New Results <span class="badge badge-pill badge-primary">{{resultCount}}</span></div>
                        <div class="card-body text-secondary">                          
                          <a href="#/result" type="button" class="btn btn-outline-primary">View Results</a>
                        </div>
                      </div>
        </div>
    </div>

</section>
