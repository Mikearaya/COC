<div class="p-3 mb-5 bg-white rounded container">
    <div class="row">
        <div class="form-group col">
            <label for="fullName"></label>
            <input type="text" 
                    name="fullName" 
                    id="fullName" 
                    class="form-control" 
                    required 
                    placeholder="Full Name" 
                    ng-model="candidate.basic_info.full_name">
            <div ng-messages="registrationForm.fullName.$error" ng-if="registrationForm.fullName.$error && registrationForm.fullName.$touched" role="alert">
                <div ng-message="required">Candidate full Name is Required!!!</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col">
            <label for="gender">Gender</label>
            <select name="gender" 
                    ng-model="candidate.basic_info.sex" 
                    required 
                    id="gender" 
                    aria-placeholder="Gender" class="form-control">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <div ng-messages="registrationForm.gender.$error" 
                ng-if="registrationForm.gender.$touched && registrationForm.gender.$error" 
                role="alert">
                <div ng-message="required">Sex is required!!!</div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="form-group col">
            <label for="age">Age</label>
            <input  type="text" 
                    required 
                    ng-model="candidate.basic_info.age" 
                    name="birthdate" 
                    pattern="[0-9]{2}" 
                    id="birthdate" 
                    class="form-control"
                    placeholder="Age"
                >
            <div ng-messages="registrationForm.birthdate.$error" ng-if="registrationForm.birthdate.$error && registrationForm.birthdate.$touched">
                <div ng-message="pattern" >Birthdate should be only digit</div>
                <div ng-message="required" > Brithdate is required</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col">
            <label for="maritalStatus">Marital Status</label>
            <select name="maritalStatus" ng-model="candidate.basic_info.marital_status" required id="maritalStatus" aria-placeholder="Marital Status"
                class="form-control">
                <option ng-repeat="status in MARITAL_STATUS" value="{{status}}">{{status}}</option>
            </select>
            <div ng-messages="registrationForm.maritalStatus.$error"
                ng-if="registrationForm.maritalStatus.$error && registrationForm.maritalStatus.$touched">
            <div ng-message="required">Marital Status is Required</div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="form-check form-check-inline">
            <button type="button" class="btn btn-default" 
                    ng-click="candidate.basic_info.disablity = !candidate.basic_info.disablity">
                    Has Disablity</button>
                <hr>
             
           
            
        </div>
    </div>
    <div class="row">
        <div class="form-group col" uib-collapse="!candidate.basic_info.disablity">
            <label for="disablityNature">Disablity Nature</label>
            <textarea ng-disabled="!candidate.basic_info.disablity" 
                        class="form-control" 
                        name="disablityNature" 
                        id="disablityNature"
                        rows="3" 
                        ng-model="candidate.disablity_nature">                        

            </textarea>
        </div>       
    </div>
</div>
