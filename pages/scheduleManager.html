<section ng-controller="scheduleController">
    <div class="container mt-5 p-3 ">
        <div class="row   bg-white ">
            <div class="col">
                <table class="table table-striped table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Shecule ID</th>
                            <th>Group ID</th>
                            <th>Location</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Occupation</th>
                            <th>Total</th>
                            <th>Print</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="schedule in AVAILABLE_SCHEDULES">
                            <th>{{ $index + 1 }}</th>
                            <td ng-bind="schedule.sch_id"></td>
                            <td ng-bind="schedule.gr_id"></td>
                            <td ng-bind="schedule.center_name"></td>
                            <td ng-bind="schedule.scheduled_date"></td>
                            <td ng-bind="schedule.time"></td>
                            <td ng-bind="schedule.occ_code"></td>
                            <td ng-bind="schedule.total"></td>
                            <th scope="col-1">
                                <a type="button" class="btn btn-sm btn-info" href="#/schedule/{{schedule.gr_id}}"><i class="fa fa-info-circle  fa-lg"> </i> View</a>
                            </th>
                        </tr>
                    </tbody>
                </table>

                <ul uib-pagination total-items="totalItems" max-size="15" ng-model="currentPage" ng-change="pageChanged()"></ul>
            </div>
        </div>
    </div>
</section>
