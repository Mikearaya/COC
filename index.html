<!DOCTYPE html>
<html ng-app="myApp" ng-static-di>

<head>

  <meta charset="utf-8" />
  <title>SNNP</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />

  <script src="js/jquery.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-aria.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/angular-animate.min.js"></script>
  <script src="js/angular-messages.min.js"></script>
  <script src="js/cocScript.js"> </script>
  <script src="js/jquery.min.js"> </script>
  <script src="js/bootstrap.bundle.min.js"> </script>

</head>
<style>
  #navigation {
    color: white;
  }

  body {
    background-color: rgb(111, 223, 126);
  }
</style>

<body ng-controller="mainController as main" ng-cloak>

  <nav class="d-print-none">
    <ul class="nav nav-pills nav-fill bg-white" id="navigation">
      <li class="nav-item">
        <a class="nav-link active" href="#/home">Home</a>
      </li>
      <li class="nav-item text-primary">
        <a class="nav-link text-primary" href="#/register">Register Candidate</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#payment">Confirm Payment</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#admission">Print Admission</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#schedule">Schedules</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#result">Results</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#password">Change Password</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#logIn">Log Out</a>
      </li>

    </ul>
  </nav>
  <div class="app-body">
    <div class="app-content" style="height: 100%; width: 100%;">
      <ng-view>

      </ng-view>
    </div>
  </div>
  <div class="modal" tabindex="-1" id="logInModal" role="dialog">
    <div class="modal-dialog" role="authentication">
      <div class="modal-content shadow rounded p-5 bg-white">
        <div class="modal-header">
          <h5 class="modal-title">LOG IN</h5>          
        </div>
        <form ng-submit="Submit()" name="loginForm">
          <div class="modal-body">
            <div class="form-group">
              <output ng-bind="result" class="alert-danger" style="display: block;"></output>
              <label for="focalName">User Name</label>
              <input type="text" class="form-control" ng-model="user.contact_person" id="focalName" required="required" aria-describedby="User Name"  placeholder="User Name">
            </div>
            <div class="form-group">
              <label for="focalPassword">Password</label>
              <input type="password" class="form-control" id="focalPassword" required name="focalPassword" ng-model="user.password" placeholder="Password">
              <div ng-messages="focalPassword.$error">
                <div ng-message="required">Password is Required!!!</div>
              </div>
            </div>
          </div>
          <div class="modal-footer text-center">
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>

</html>
