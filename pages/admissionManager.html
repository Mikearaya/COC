<section ng-controller="admissionController"    >
    <div class="container" style="margin-top: 10px;">
        <div class="row">
            <div class="col align-items-center text-center" ng-init="valu = ''">
                <form ng-submit="printAdmissions()"  >
                    <div class="form-group">
                    <textarea class="form-control" ng-keyup="valu = $event.target.value">

                    </textarea>
                    {{valu}}
                </div>
                    <button 
                            type="submit"
                            class="btn btn-md btn-primary">
                            Print Admissions
                        </button>
                </form>
            </div>
        </div>
    </div>
</section>
