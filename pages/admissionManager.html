<section ng-controller="admissionController">
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col align-items-center text-center" >
                <form ng-submit="printAdmissions($item)">
                        <ui-select ng-model="candidates" on-select="onSelect($item, $model)"
                         multiple append-to-body="true" on-remove="onRemove($item, $model)"  theme="bootstrap">
                                <ui-select-match placeholder="enter admission name">
                                    <span ng-bind="$item.full_name"></span>
                                </ui-select-match>
                                <ui-select-choices position="down" repeat="candidate  in availableCandidates | filter: $select.search track by $index "
                                refresh="getCandidates($select.search)"
                                refresh-delay="0"
                             >
                             <div ng-bind-html="candidate.full_name | highlight: $select.search"></div>
                             <div ng-bind-html="candidate.reg_no | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                    <button type="submit" class="btn btn-primary"  >Print Admissions</button>

                </form>
            </div>
        </div>
    </div>
</section>
