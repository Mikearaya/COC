<section ng-controller="registrationController" style="margin-top: 10px;">
    <div class="shadow-sm  mb-5 bg-white  container">

        <form name="registrationForm" ng-submit="register()">
            <button type="submit" class="btn btn-primary btn-md"><i class="fa fa-save"></i> Save</button>
            <button type="button" class="btn btn-danger btn-md"><i class="fa fa-ban "></i> Cancel</button>

            <uib-tabset active="Basics">
                <uib-tab index="0"  heading=" Basics " >
                       
                    <ng-include src="'pages/registrationPages/basics.html'"></ng-include>
                </uib-tab>
                            
                <uib-tab index="1" heading="Address">

                    <ng-include src="'pages/registrationPages/address.html'"></ng-include>
                </uib-tab>

                <uib-tab index="2" heading="Education">
                    <ng-include src="'pages/registrationPages/education.html'"></ng-include>
                </uib-tab>

                <uib-tab index="3" heading="Employment">
                    <ng-include src="'pages/registrationPages/employment.html'"></ng-include>
                </uib-tab>
                <uib-tab index="4" heading="Assessment">
                    <ng-include src="'pages/registrationPages/assessment.html'"></ng-include>
                </uib-tab>

            </uib-tabset>
        </form>
    </div>
    <div class="modal" tabindex="-1" id="phoneModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Search Record</h5>
                    <button type="button" class="close" ng-click="cancelRegistration()" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form name="phoneSearch" ng-submit="searchPhone()">
                    <div class="modal-body">

                        <div class="row">
                            <div class="col form-group">
                                <label for="candidatePhone">Candidate Phone </label>
                                <input type="text" ng-model="phoneNumber" class="form-control" name="candidatePhone" id="candidatePhone" required>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" ng-disabled="phoneSearch.$invalid" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
