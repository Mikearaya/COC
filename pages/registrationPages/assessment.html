<div class="form-row">
        <fieldset class="col">
          <caption>Excuse Payment</caption>
        <div class="form-group col">
        <div class="form-check form-check-inline">                          
          <input 
                type="radio"
                name="excusePayment"
                ng-model="candidate.excuse_payment"
                id="excusePayment_yes"
                class="form-check-input"
                value="yes"
                selected
                required
          >
          <label for="excusePayment_yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input 
                type="radio"
                name="excusePayment"
                ng-model="candidate.assessment.excuse_payment"
                id="excusePayment_no"
                class="form-check-input"
                required
                value="no"
          >
          <label for="excusePayment_no"> No</label>
        </div>
      </div>
      </fieldset>
      <fieldset class="col">
          <caption>Register UC</caption>
        <div class="form-group col">
        <div class="form-check form-check-inline">                          
          <input 
                type="radio"
                name="ucRegister"
                ng-model="candidate.assessment.apply_for_uc"
                id="ucRegister_yes"
                class="form-check-input"
                value="yes"                              
                required
          >
          <label for="ucRegister_yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input 
                type="radio"
                name="ucRegister"
                ng-model="candidate.assessment.apply_for_uc"
                id="ucRegister_no"
                class="form-check-input"
                required
                value="no"
          >
          <label for="ucRegister_no"> No</label>
        </div>
      </div>
      </fieldset>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="sector">Sector</label>
          <select
                  name="sector"
                  aria-placeholder="Sector"
                  id="sector"
                  ng-model="selectedSector"
                  required
                  class="form-control"
          >
          <option value=""></option>
          </select>
        </div>
        <div class="form-group col">
            <label for="occupation">Occupation</label>
            <select
                    name="occupation"
                    aria-placeholder="Occupation"
                    id="occupation"
                    ng-model="candidate.assessment.occ_code"
                    required
                    class="form-control"
            >
            <option value=""></option>
            </select>
          </div>
          <div class="form-group col" ng-if="candidate.assessment.apply_for_uc === 'yes'">
              <label for="uc">Unit of Competencies</label>
              <select
                      name="uc"
                      aria-placeholder="Unit Of Competencies"
                      id="uc"
                      ng-model="selectedSector"
                      required
                      class="form-control"
              >
              <option value=""></option>
              </select>
            </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="registeredBy"> Registered By</label>
          <input
                readonly
                type="text"
                ng-model="candidate.assessment.registered_by"
                id="registeredBy"
                name="registeredBy"
                class="form-control"                                
          >
        </div>
        <div class="form-group col">
          <label for="applicationFee">Application Fee</label>
          <input type="text"
                  readonly
                  ng-model="candidate.assessment.application_fee"
                  id="applicationFee"
                  name="applicationFee"
                  class="form-control"
          >
          </div>
          <div class="form-group col">
              <label for="centerCode">Center Code</label>
              <input type="text"
                      readonly
                      ng-model="candidate.assessment.center_code"
                      id="centerCode"
                      name="centerCode"
                      class="form-control"
              >
              </div>
          <div class="form-group col">
            <label for="appliedBy">Applied By</label>
            <input type="text"
                    ng-model="candidate.assessment.appied_by"
                    placeholder="Applied By"
                    name="appliedBy"
                    id="appliedBy"
                    class="form-group"
                    required
            >
          </div> 
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="branchCode">Branch Code</label>
          <input type="text"
                      readonly
                      ng-model="candidate.assessment.branch_code"
                      id="branchCode"
                      name="branchCode"
                      class="form-control"
              >
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="application">Application</label>
          <input type="text"
                placeholder="Application"
                name="application"
                id="application"
                ng-model="candidate.assessment.application"
                required
                class="form-control"
          >
        </div>
       
          <div class="form-group col">
              <div class="form-check col">
            <input type="checkbox"
                    name="paid"
                    ng-model="candidate.assessment.paid"
                    class="form-control"
                    id="paid"
                    required
            >
            <label for="paid">Paid</label>
          </div>
        </div>
      </div>
