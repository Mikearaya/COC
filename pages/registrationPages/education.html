<div class="form-row">
        <div class="form-group col">
          <label for="eduacationBackground">Education Background</label>
          <input 
                type="text"
                name="eduacationBackground"
                id="eduacationBackground"
                class="form-control"
                required
                ng-model="candidate.education_background"
                placeholder="Education Background"
          > 
        </div>
        <div class="form-group col">
          <label for="trainingType"> Training Type</label>
          <input 
                type="text"
                ng-model="candidate.type_of_training"
                required
                name="trainingType"
                id="trainingType"
                required
                class="form-control"
                placeholder="Training Type"
          >
        </div>
        <div class="form-group col">
          <label for="trainingMode">Mode of Training</label>
          <input
                type="text"
                required
                ng-model="candidate.mode_of_training"
                name="trainingMode"
                id="trainingMode"
                placeholder="Mode of Training"
                class="form-control"
          >
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-4">
          <label for="inistituteType">Inistitute Type</label>
          <select 
                name="inistituteType"
                ng-model="candidate.inistitute_type"
                required
                id="inistituteType"
                aria-placeholder="Inistitute Type"                                
                class="form-control"
          >
          <option 
                  ng-repeat="inist in INISTITUTE_TYPES" 
                  value="{{inist}}"
          >{{inist}}</option>
          </select>
                
        </div>
        <div class="form-group col">
          <label for="inistituteName">Inistitute Name</label>
          <input
                type="text"
                ng-model="candidate.inistitute_name"
                required
                name="inistituteName"
                id="inistituteName"
                class="form-control"
                placeholder="Inistitute Name"
          >
        </div>
        <div class="form-group col-2 col-xs-6">
          <label for="trainingStart">Training Start</label>
          <input
                type="date"
                ng-model="candidate.training_start"
                required
                name="trainingStart"
                id="trainingStart"
                placeholder="Training Start"
                class="form-control"                          
          >
        </div>
        <div class="form-group col-2 col-xs-6">
          <label for="trainingEnd">Training End</label>
          <input
                type="date"
                ng-model="candidate.training_end"
                required
                name="trainingEnd"
                id="trainingEnd"
                placeholder="trainingEnd"
                class="form-control"
          >
      </div>
      </div>
