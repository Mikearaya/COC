<section ng-controller="passwordController">
   <div class="container shadow p-3 mt-3 bg-white rounded">
      <div class="row">
         <div class="col">
            <form ng-submit="changePassword()" name="passwordForm">
               <div class="row">
                  <div class="col form-group">
                     <label for="currentPassword"> Current Password</label>
                     <input 
                           type="password" 
                           required ng-model="account.password" 
                           name="currentPassword" 
                           id="currentPassword" 
                           class="form-control"
                        placeholder="Current Password">
                     </div>
               </div>
               <div class="row">
                  <div class="col form-group">
                     <label for="focalPassword">New Password</label>
                     <input type="password" 
                           class="form-control" 
                           id="focalPassword" 
                           required 
                           name="focalPassword" 
                           ng-model="account.newpassword" 
                           placeholder="Password">
                     
                     <div ng-messages="focalPassword.$error">
                        <div ng-message="required">Password is Required!!!</div>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col form-group">
                     <label for="repeatNew">Retype New Password</label>
                     <input type="password" 
                           required 
                           ng-model="account.repassword" 
                           name="repeatNew" 
                           id="repeatNew" 
                           placeholder="Retype New Password"
                           class="form-control">
                  </div>
               </div>
               <div class="row">
                  <div class="col">
                     <button type="submit" class="btn btn-md btn-primary"
                           ng-disabled="passwordForm.$invalid || passwordForm.$submitted">Change Password</button>
                     <button type="button" class="btn btn-md btn-danger"
                              ng-disabled="passwordForm.$submitted" >Cancel</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</section>
